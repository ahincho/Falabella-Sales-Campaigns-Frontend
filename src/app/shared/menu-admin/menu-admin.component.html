<!-- drawer component -->
<div
  [ngClass]="{'fixed top-0 left-0 z-40 w-64 h-screen overflow-y-auto transition-transform duration-500 bg-white dark:bg-gray-800 shadow-lg': true, '-translate-x-full': !isOpen, 'translate-x-0': isOpen}"
  tabindex="-1" aria-labelledby="drawer-navigation-label">
  <div class="flex items-center justify-between bg-slate-200">
    <h5 id="drawer-navigation-label" class="text-md md:text-lg font-semibold text-gray-500 bg-slate-200 p-5">Hola
      {{usuario}} !</h5>
    <button (click)="toggleDrawer()" class="p-2" aria-controls="drawer-navigation">
      <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
        <path fill="currentColor"
          d="m6.4 18.308l-.708-.708l5.6-5.6l-5.6-5.6l.708-.708l5.6 5.6l5.6-5.6l.708.708l-5.6 5.6l5.6 5.6l-.708.708l-5.6-5.6z" />
      </svg>
      <span class="sr-only">Close menu</span>
    </button>
  </div>

  <div class="py-4 overflow-y-auto border-b border-gray-200 mx-2">
    <ul class="space-y-2 font-medium">
      <li *ngFor="let item of menuItems">
        <div>
          <a [routerLink]="item.link"
            class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 group hover:text-primary">
            <svg class="w-5 h-5 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 22 21">
              <path [attr.d]="item.icon"></path>
            </svg>
            <span class="ms-3">{{ item.label }}</span>
            <button *ngIf="item.children" (click)="item.isOpen = !item.isOpen" class="ml-auto">
              <svg class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 24 24">
                <path [attr.d]="item.isOpen ? 'M7 10l5 5 5-5H7z' : 'M7 14l5-5 5 5H7z'"></path>
              </svg>
            </button>
          </a>
          <ul *ngIf="item.isOpen" class="ml-4 space-y-2">
            <li *ngFor="let subItem of item.children">
              <a [routerLink]="subItem.link"
                class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 group hover:text-primary">
                <svg class="w-5 h-5 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor" viewBox="0 0 22 21">
                  <path [attr.d]="subItem.icon"></path>
                </svg>
                <span class="ms-3">{{ subItem.label }}</span>
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>

<!-- Fondo semi-transparente (opcional) -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black opacity-40 z-30" (click)="toggleDrawer()"></div>
