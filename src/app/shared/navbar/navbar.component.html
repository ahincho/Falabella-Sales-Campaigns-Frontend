<div class="min-h-full">
  <nav class="bg-white fixed w-full z-20 top-0 start-0">
    <div class="mx-auto max-w-8xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img class="h-auto w-32" src="assets/images/logo_fala.webp" alt="Coupon Landing Page">
          </div>
        </div>

        <!-- Menú de navegación -->
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4 text-lg focus:bg-[#04662e]">
            <a href="/home"
              class="text-gray-400 hover:bg-lime-500 hover:text-white rounded-md px-3 py-2 font-medium flex items-center transition-all ease-in duration-500 align-middle">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-8 h-8 inline">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
              HOME
            </a>
            <a href="" (click)="doLogout()"
              class="text-gray-400 hover:bg-lime-500 hover:text-white rounded-md px-3 py-2  font-medium flex items-center transition-all ease-in duration-500 align-middle">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-8 h-8 inline">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
              </svg>
              SALIR
            </a>
          </div>
        </div>


        <!-- Botón del menú móvil -->
        <div class="-mr-2 flex md:hidden">
          <button id="mobile-menu-button" type="button"
            class="relative inline-flex items-center justify-center rounded-md bg-lime-500 p-2 text-gray-50 hover:bg-lime-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2"
            aria-controls="mobile-menu" aria-expanded="true" (click)="toggleMobileMenu()">
            <!-- Iconos del menú -->
            <svg *ngIf="!isMobileMenuOpen" class=" transition-all ease-in duration-500 block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg *ngIf="isMobileMenuOpen" class=" transition-all ease-in duration-500 block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" aria-hidden="true">
              <path strokeLinecap="round" strokeLinejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Menú móvil, mostrar/ocultar según el estado del menú. -->
    <div class="md:hidden" id="mobile-menu" *ngIf="isMobileMenuOpen">
      <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
        <a href="/home"
          class="text-gray-400 hover:bg-lime-500 hover:text-white rounded-md px-3 py-2 text-sm font-medium flex items-center transition-all ease-in duration-500">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6 align-middle">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
          <span class="align-middle">HOME</span>
        </a>
        <a href="" (click)="doLogout()"
          class="text-gray-400 hover:bg-lime-500 hover:text-white rounded-md px-3 py-2 text-sm font-medium flex items-center transition-all ease-in duration-500">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6 align-middle">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
          </svg>
          <span class="align-middle">SALIR</span>
        </a>
      </div>
    </div>
  </nav>
</div>
