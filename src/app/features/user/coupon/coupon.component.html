<div class="max-w-[350px] mx-auto bg-gray-100 rounded-lg shadow-lg p-8 relative mb-4 bg-[#f9fafb]">
  <div class="flex justify-between items-center">
    <!-- Círculos a cada lado -->
    <div class="absolute top-0 left-[-1rem] mt-60 ml-0 w-8 h-8 bg-[#04662e] rounded-full"></div>
    <div class="absolute top-0 right-[-1rem] mt-60 mr-0 w-8 h-8 bg-[#04662e] rounded-full"></div>

  </div>

  <!-- Mensaje centrado al inicio-->
  <div class="mt-[-1rem] mr-0 mb-5 font-bold text-center">
    <h1 class="text-2xl text-[#eabfb5]">Úsalo del 13 al 15 de mayo</h1>
  </div>

  <!-- Texto centrado mostrando el precio -->
  <div
    class="priceText top-0 right-0 text-9xl text-center text-green-800 border-r-4 border-[#04662e] font-bold mb-4">
    <h1 class="text-[#04662e] inline text-6xl">S/</h1>30
    <h1 class="text-2xl text-[#04662e]">Tarjeta de regalo <svg class="inline" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24" fill="#04662e" width="16" height="16">
        <path
          d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" />
      </svg></h1>
  </div>

  <div class="flex flex-col items-center">

    <!-- Codigo de barra -->
    <div class="barcode-container mb-2 text-center">
      <h1 class="text-[#04662e]">Usa este vale en tiendas físicas</h1>
      <ngx-barcode6 class="inline-block" [bc-value]="barcode" [bc-display-value]="true" [bc-height]="50" [bc-width]="2"
        [bc-background]="'#f9fafb'"></ngx-barcode6>
    </div>

    <!-- Código web y botón de copiar -->
    <div class="web-container items-center">
      <h1 class="text-[#04662e]">Usa este código en falabella.com</h1>
      <div class="flex justify-center items-center bg-white">
        <p class="text-[#04662e] text-sm">{{ webCode }}</p>
        <button (click)="copyToClipboard(webCode)" class="ml-2 px-2 align-middle">
          <img src="assets/icon_copy.svg" alt="Copiar" class="w-6 h-6">
        </button>
      </div>
    </div>
  </div>
  <app-terms-conditions></app-terms-conditions>
</div>

<!-- Mensaje copiado al portapapeles -->
<div *ngIf="copied" class="fixed top-0 right-0 m-4 bg-[#04662e] text-white px-4 py-2 rounded">
  ¡Código web copiado al portapapeles!
</div>
